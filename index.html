<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="nav">

        <div class="modalDugme">
                Dodaj novi film
        </div>
    </div>

    <div class="modali">
        <div class="inputCon">
            <form>
                <input type="text" placeholder="Naziv filma" required id="naziv">
                <input type="number" placeholder="Godina" required min="1930" max="2021" id="godina">
                <input type="text" placeholder="Drzava" id="drzava">
                <input type="text" placeholder="Napomena" id="napomena">
                <input type="text" placeholder="Glumci" required id="glumci">
                <div>
                Odgledan:
                    <input type="radio" name="radio" value="true" id="yes">Yes
                    <input type="radio" name="radio" value="false" id="no" checked>No
                </div>
                <button id="addDugme">Dodaj</button>
            </form>
        </div>
    </div>

    <div>
        <table class="table table-hover">
            <tr>
                <td>Naziv</td>
                <td>Godina</td>
                <td>Pogledao</td>
                <td>Napomena</td>
                <td>Glumci</td>
                <td>Drzava</td>
            </tr>

            <tbody id="tbody">


            </tbody>

        </table>
    </div>



    <script src="main.js"></script>

</body>
</html>
